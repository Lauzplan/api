<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vous etes bien dans l'interface de recherche</title>

    {% load static %}
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static '/planner/icons/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static '/planner/icons/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static '/planner/icons/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static '/planner/icons/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static '/planner/icons/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static '/planner/icons/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static '/planner/icons/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static '/planner/icons/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/planner/icons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static '/planner/icons/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/planner/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static '/planner/icons/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/planner/icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static '/planner/icons/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "planner/css/style.css" %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    {% block extra_js %}{% endblock extra_js %}

</head>
<body>

{% load planner_extras %}
{% load research_extras %}


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-logos">
                <a class="navbar-brand" href="#">
                    <img alt="LauzePlan" src="{% static '/planner/icons/apple-icon-57x57.png' %}">
                </a>
                <a class="navbar-brand" href="#">
                    LauzePlan
                </a>
            </div>
            <!-- Hamburger button -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav ">
                <li class="{% navactive request 'research:all_gardens_view' %}"><a
                        href="{% url 'research:all_gardens_view' %}">Jardins</a></li>
                <li class="{% navactive request 'research:all_vegetables_view' %}">
                    <a href="{% url 'research:all_vegetables_view' %}">Légumes</a></li>
                <li class="{% navactive request 'research:vegetables_library_view' %}">
                    <a href="{% url 'research:vegetables_library_view' %}">Librairie</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="navbar-date">{% now "D d F Y" %}</a>
                </li>
                <li><a href="{% url 'research:log_out' %}">
                    <i class="fas fa-fw fa-sign-out-alt"></i><span
                        class="hidden-md hidden-lg hidden-sm"> Se déconnecter</span>
                </a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    {% block content %}{% endblock content %}

</div>
</body>
</html>
