<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vous etes bien sur la page détaillée d'un jardin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

{% load planner_extras %}

<div class="jumbotron">
  <h1>App name</h1>
    <p>{% now "D d F Y" %}</p>
  <a href="{% url 'planner:log_out' %}" class="pull-right  btn btn-primary">
      Se déconnecter
      <span class="glyphicon glyphicon-log-out"></span>
    </a>
</div>
<nav class="navbar navbar-default">
    <ul class="nav nav-pills">
        <li><a href="{% url 'planner:garden_selection' %}">Choix du jardin</a></li>
        <li class="{% navactive request 'planner:alerts_view' garden.id %}"><a href="{% url 'planner:alerts_view' garden.id %}">Alertes</a></li>
        <li class="{% navactive request 'planner:vegetables_view' garden.id %}"><a href="{% url 'planner:vegetables_view' garden.id %}">Mes légumes</a></li>
        <li class="{% navactive request 'planner:garden_view' garden.id %}"><a href="{% url 'planner:garden_view' garden.id %}">Mes planches</a></li>
    </ul>
</nav>

<div class="container">
    {% block content %}{% endblock content %}

</div>
</body>
</html>
