<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                    class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel"> Ajouter un semis </h4>
        </div>
        <form id="add_seeding_form" action="{% url 'planner:add_seed_view' garden.id %}" name=""
              role="form" class="" method="post" accept-charset="utf-8">
            <div class="modal-body">
                {% csrf_token %}
                <div class="form-group">
                    <label for="vegetable_selection">Quel légume avez-vous semé? </label>
                    <select class="form-control" id="vegetable_selection" name="vegetable_selection" required>
                        {% for v in vegetables %}
                            <option id="seeded_vegetable" name="seeded_vegetable"
                                    value="{{ v.id }}">{{ v.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="seeding_label">Choisissez un nom pour cette plantation </label>
                    <input id="seeding_label" type="text" class="form-control" name="seeding_label"
                           placeholder="Label" required>
                </div>

                <div class="form-group">
                    <label for="surface_selection">Sur quelle surface avez-vous semé? </label>
                    <select class="form-control" id="surface_selection" name="surface_selection" required>
                        {% for s in surfaces %}
                            <option id="surface_seeded" name="surface_seeded"
                                    value="{{ s.id }}">{{ s.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>

                <div class="form-group">
                    <label for="seeding_date">A quelle date? </label>
                    <input id="seeding_date" type="date" class="form-control" name="seedingdate"
                           placeholder="Date de semis" required>
                    <br>
                </div>
            </div>

            <div class="modal-footer">
                <input class="btn btn-success" type="submit" value="Ajouter"/>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('seeding_date').valueAsDate = new Date();
</script>
