{% extends "planner/modals/base_modal.html" %}
{% block modal_title %}Ajout d'une nouvelle planche{% endblock modal_title %}
{% block modal_content %}
    {% load crispy_forms_tags %}
    <form id="garden_edit_details_form" action="{% url 'planner:create_bed' garden_id %}" name=""
          role="form" class="" method="post" accept-charset="utf-8">
        <div class="modal-body">
            {% csrf_token %}
            {{ form|crispy }}

        </div>
        <div class="modal-footer">
            <input class="btn btn-success" type="submit" value="Ajouter"/>
        </div>
    </form>
{% endblock modal_content %}
