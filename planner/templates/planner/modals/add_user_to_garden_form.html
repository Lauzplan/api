<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                    class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel"> Ajouter un utilisateur au jardin </h4>
        </div>
        <form id="add_user_form" action="{% url 'planner:add_user_to_garden_view' garden.id %}" name=""
              role="form" class="" method="post" accept-charset="utf-8">
            <div class="modal-body">
                {% csrf_token %}

                <div class="form-group">
                    <label for="vegetable_selection">Quel utilisateur voulez vous ajouter? </label>
                    <select class="form-control" id="user_selection" name="user_selection" required>
                        {% for u in users %}
                            <option id="user_to_add" name="user_to_add"
                                    value="{{ u.id }}">{{ u.username }} : " {{ u.email }} " </option>
                        {% endfor %}
                    </select>
                    <br>
                </div>
            </div>
            <div class="modal-footer">
                <input class="btn btn-success" type="submit" value="Ajouter"/>
            </div>
        </form>
    </div>
</div>
