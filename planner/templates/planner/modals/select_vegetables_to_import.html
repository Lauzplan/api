{% extends "planner/modals/base_modal.html" %}
{% block modal_title %} Importer des l√©gumes{% endblock modal_title %}
{% block modal_content %}
    <form action="{% url 'planner:select_vegetables_to_import_view' garden_id %}" role="form" class="" method="post"
          accept-charset="utf-8">
        {% csrf_token %}
        <div class="modal-body">
            <select name="vegetables_id" multiple class="selectpicker">
                {% for v in varieties_from_library %}
                    <option value="{{ v.id }}">{{ v.species.french_name }} - {{ v.french_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="modal-footer">
            <input class="btn btn-success" type="submit" value="Importer"/>
        </div>
    </form>
{% endblock modal_content %}
