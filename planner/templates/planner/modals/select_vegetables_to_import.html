<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                    class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel"> Importer des l√©gumes </h4>
        </div>
        <form action="{% url 'planner:select_vegetables_to_import_view' garden.id %}"  role="form" class="" method="post" accept-charset="utf-8">
        {% csrf_token %}
        <div class="modal-body">
            <select name="vegetables_id" multiple class="selectpicker">
                {% for v in varieties_from_library %}
                <option value="{{ v.id }}">{{ v.species.french_name }} - {{ v.french_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="modal-footer">
            <input class="btn btn-success" type="submit" value="Importer"/>
        </div>
        </form>
    </div>
</div>
