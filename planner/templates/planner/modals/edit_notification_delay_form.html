{% extends "planner/modals/base_modal.html" %}
{% block modal_title %}Changer le délai de notification{% endblock modal_title %}
{% block modal_content %}

        <form id="edit_notification_delay" action="{% url 'planner:edit_notification_delay' garden_id %}" name=""
              role="form" class="" method="post" accept-charset="utf-8">
            <div class="modal-body">
                {% csrf_token %}
                <label for="notification_delay"> Délai de notification précédant la date d'échéance des opérations </label><br>
                <input id="notification_delay" type="number" name="notification_delay" value="{{ garden.notification_delay }}">
            </div>
            <div class="modal-footer">
                <input class="btn btn-success" type="submit" value="Editer"/>
            </div>
        </form>
{% endblock modal_content %}
