<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Index page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>


<body>

<div class="jumbotron text-center">
    <h1>Gestion de plantations maraicheres</h1>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'planner:log_out' %}">Se déconnecter <span class="glyphicon glyphicon-log-out"></span> </a>
        </li>
        </a></li>
    </ul>
</div>


<div class="container col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Liste des jardins dans lesquels vous êtes actif</div>
        <div class="panel-body">
            <ul class="list-group">
                {% for garden in gardens_followed %}
                    <a href="{{ garden.get_absolute_url }}"
                       class="list-group-item list-group-item-action"> {{ garden.name }}</a>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Créer un nouveau jardin</div>
        <div class="panel-body">
            {% load crispy_forms_tags %}
            <form action="" name="" role="form" class="form-horizontal col-md-12" method="post"
                  accept-charset="utf-8">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-success" type="submit" value="Créer"/>
            </form>
        </div>
    </div>
</div>


</body>
</html>
