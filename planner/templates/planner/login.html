<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lauzeplan - Connexion</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static "planner/css/style.css" %}">
    <link rel="stylesheet" href="{% static "planner/css/login.css" %}">
</head>
<body>

<div class="background-top-image"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="main">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 panel panel-default panel-body">

                        <div class="cover-img">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Flower_Garden_and_Bungalow%2C_Bermuda_MET_DT5581.jpg">
                            <!--<img src="http://photos1.blogger.com/blogger/262/957/640/EN_klutz0006.jpg">-->
                        </div>
                        <hr/>

                        <h1 class="text-center">Connectez-vous</h1>

                        {% if form.errors %}
                            <p class="alert alert-danger alert-dismissible">Nom d'utilisateur ou mot de passe incorrect</p>
                        {% endif %}

                        <form action="" name="login" role="form" class="form-horizontal" method="post"
                              accept-charset="utf-8">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-fw fa-user"></i></span>
                                        <input name="username" placeholder="Nom d'utilisateur"
                                               class="form-control" type="text" id="UserName"/>

                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-fw fa-key"></i></span>
                                        <input name="password" placeholder="Mot de passe"
                                               class="form-control" type="password" id="Password"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <input class="btn btn-primary btn-lg btn-block"
                                           type="submit" value="Se connecter"/>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-4 text-center">
                            <a href="{% url 'planner:signup' %}" role="button">Pas encore de compte?
                                Enregistrez-vous</a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>


</body>
</html>
