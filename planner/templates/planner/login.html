<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <div class="main">

                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">

                        <h1>Connectez-vous</h1>

                        {% if form.errors %}
                            <p class="alert alert-danger alert-dismissible">Nom d'utilisateur ou mot de passe incorrect</p>
                        {% endif %}

                        <form action="" name="login" role="form" class="form-horizontal" method="post"
                              accept-charset="utf-8">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-12"><input name="username" placeholder="Nom d'utilisateur"
                                                             class="form-control" type="text" id="UserName"/></div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12"><input name="password" placeholder="Mot de passe"
                                                             class="form-control" type="password" id="Password"/></div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12"><input class="btn btn-success btn btn-success"
                                                                             type="submit" value="Se connecter"/></div>
                            </div>

                        </form>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-xs-offset-3">
                            <a href="{% url 'planner:signup' %}" role="button">Pas encore de compte?
                                Enregistrez-vous</a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>


</body>
</html>
